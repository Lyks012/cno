apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
    fluxcd.io/automated: 'true'
  labels:
    run: cno-api
  name: cno-api
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: cno-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp:
      labels:
        run: cno-api
    spec:
      containers:
      - image: beopenit/cno-api:latest
        imagePullPolicy: Always
        name: cno-api
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: DEFAULT_SUPER_ADMIN_PASSWORD
          secretKeyRef:
            name: cno-config
            key: DEFAULT_SUPER_ADMIN_PASSWORD
        - name: IN_CLUSTER
          value: "true"
        - name: SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: cno-config
              key: CNO_API_DOMAIN
        - name: SERVER_PORT
          value: "8080"
        - name: OIDC_REALM
          value: cno
        - name: OIDC_SERVER_BASE_URL
          value: "http://keycloak-discover:8080"
        - name: OIDC_CLIENT_ID
          value: "cno-api"
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cno-config
              key: OIDC_CLIENT_SECRET
        - name: KAFKA_BROKERS
          value: "cno-kafka-cluster-kafka-bootstrap:9093"
        - name: KAFKA_TlS_ENABLED
          value: "true"
        - name: KAFKA_TLS_SKIP_VERIFY
          value: "false"
        - name: KAFKA_VERBOSE
          value: "false"
        - name: DB_HOST
          value: "cno-api-mysql-master"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "cnoapi"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cno-api-db-secret
              key: ROOT_PASSWORD
        - name: CREATE_DEFAULT_CLUSTER
          value: true
        - name: DEFAULT_EXTERNAL_BROKERS_URL
          valueFrom:
            configMapKeyRef:
              name: cno-config
              key: KAFKA_BOOTSTRAP_DOMAIN
        - name: DEFAULT_CLUSTER_ID
          value: "113d583aac3144f6b98370116a6b69e9"
        - name: DEFAULT_CLUSTER_API_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: cno-config
              key: DEFAULT_CLUSTER_API_SERVER_URL
        - name: KAFKA_CA_CERT
          value: /.key/ca.crt
        - name: KAFKA_CLIENT_CERT
          value: /.key/user.crt
        - name: KAFKA_CLIENT_KEY
          value: /.key/user.key
        volumeMounts:
        - name: kafkaca
          mountPath: "/.key"
          readOnly: true
        - name: clientcred
          mountPath: "/.key"
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccountName: cno-api
      volumes:
      - name: kafkaca
        secret:
          secretName: cno-kafka-cluster-cluster-ca-cert
      - name: clientcred
        secret:
          secretName: cno-kafka-superadmin