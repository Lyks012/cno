apiVersion: v1
kind: ServiceAccount
metadata:
  name: cno-api
  namespace: cno-system

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cno-api
subjects:
- kind: ServiceAccount
  name: cno-api
  namespace: cno-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
    fluxcd.io/automated: 'true'
  labels:
    run: cno-api
  name: cno-api
  namespace: cno-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: cno-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp:
      labels:
        run: cno-api
    spec:
      containers:
      - image: beopenit/cno-api:v0.0.0.1.0d78da0
        imagePullPolicy: Always
        name: cno-api
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: IN_CLUSTER
          value: "true"
        - name: DB_HOST
          value: cno-api-mysql-master
        - name: SERVER_URL
          value: api-cno-demo.beopenit.com
        - name: DB_USERNAME
          value: root
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cno-api-db-secret
              key: ROOT_PASSWORD
        volumeMounts:
        - name: kafkaconfig
          mountPath: "/root/.key"
          readOnly: true
      imagePullSecrets:
      - name: regcred
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccountName: cno-api
      volumes:
      - name: kafkaconfig
        secret:
          secretName: kafkaconfig

---
apiVersion: v1
kind: Service
metadata:
  name: cno-api
  namespace: cno-system
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
  selector:
    run: cno-api
  sessionAffinity: None
  type: LoadBalancer