apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app: cno-ui
  name: cno-ui
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - cno-ui.INGRESS_DOMAIN
  rules:
  - host: cno-ui.cluster.beopenit.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: cno-ui
            port:
              number: 80
