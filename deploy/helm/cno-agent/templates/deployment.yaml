apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cno-agent.fullname" . }}
  labels:
    run: cno-agent
    {{- include "cno-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      run: cno-agent
      {{- include "cno-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
          run: cno-agent
        {{- include "cno-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cno-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: IN_CLUSTER
            value: "true"
          - name: KAFKA_TlS_ENABLED
            value: "true"
          - name: KAFKA_BROKERS
            value: "cno-kafka-cluster-kafka-bootstrap:9093"
          - name: KAFKA_CA_CERT
            value: /.key/caFile
          - name: KAFKA_CLIENT_CERT
            value: /.key/certFile
          - name: KAFKA_CLIENT_KEY
            value: /.key/keyFile
          - name: LICENCE
            valueFrom:
              secretKeyRef:
                name: cno-agent-config
                key: licence

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
