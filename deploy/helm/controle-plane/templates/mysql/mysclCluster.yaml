apiVersion: mysql.presslabs.org/v1alpha1
kind: MysqlCluster
metadata:
  name: cno-api
spec:
  replicas: 1
  #image: {{ .Values.cnoApi.mysqlDBImage }}
  secretName: cno-api-db-secret
  volumeSpec:
    persistentVolumeClaim:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.cnoApi.dbStorage | default "20Gi" }}