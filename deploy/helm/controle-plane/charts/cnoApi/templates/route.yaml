{{ if (eq .Values.global.expose.type "route") }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: cno-api
  name: cno-api
spec:
  host: {{ printf "%s.%s" "cno-api"  .Values.global.expose.domain }}
  to:
    kind: Service
    name: cno-api
    weight: 100
  wildcardPolicy: None
  tls:
    termination: edge
{{ end }}