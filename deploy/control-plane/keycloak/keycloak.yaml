# create namespace for keycloak template
apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: cloud-keycloak
  labels:
    app: sso
spec:
  instances: 1
  externalDatabase:
    enabled: false
  extensions:
    - https://github.com/aerogear/keycloak-metrics-spi/releases/download/1.0.4/keycloak-metrics-spi-1.0.4.jar
  externalAccess:
    enabled: True
    tlsTermination: passthrough
  podDisruptionBudget:
    enabled: True
  keycloakDeploymentSpec:
    experimental:
      args:
        - "-Djboss.as.management.blocking.timeout=600"
      env:
        - name: PROXY_ADDRESS_FORWARDING
          value: "false"
        - name: KEYCLOAK_IMPORT
          value: /cno/cno-realm.json
      volumes:
        defaultMode: 0777
        items:
          - name: keytab
            mountPath: /keytabs
            secrets:
              - keytabs
          - name: vault
            mountPath: /opt/jboss/keycloak/secrets
            secrets:
              - realm1
              - realm2
          - name: test-config
            mountPath: /configmap
            configMaps:
              - test-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - keycloak
              topologyKey: "topology.kubernetes.io/zone"
          - weight: 90
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - keycloak
              topologyKey: "kubernetes.io/hostname"


