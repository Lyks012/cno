apiVersion: mysql.oracle.com/v1alpha1
kind: MysqlCluster
metadata:
  name: cno-api-mysql
spec:
  members: 1
  multiMaster: false
  #image: $MYSQL_IMAGE #bitnami/mariadb:latest 
  secretName: cno-api-db-secret
  config:
    name: cno-api-mysql-cm
  volumeSpec:
    persistentVolumeClaim:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cno-api-mysql-cm
data:
  my.cnf: |-
    [mysqld]
    default_authentication_plugin=mysql_native_password
    skip-host-cache
    skip-name-resolve
---
apiVersion: v1
data:
  password: VVRKbk1GUnRZM3BpVlZVOUNnPT0=
kind: Secret
metadata:
  creationTimestamp: null
  name: mysql-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: cno-api-mysql-master-external
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
    targetPort: 3306
  - name: sidecar-http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/managed-by: mysql.oracle.com
    app.kubernetes.io/name: mysql
    mysql.oracle.com/cluster: cno-api-mysql
    role: master
  sessionAffinity: None
  type: ClusterIP
